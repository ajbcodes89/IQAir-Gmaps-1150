<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <nav>
            <h1>World Air Quality Index</h1>
            <p id="data-sig">Data Provided by IQAir</p>
            <p id="signature">App by AJBCodes</p>
        </nav>

        <form class="submit-form">

            <div class="col" id="menuWrapper">
                <div class="row" id="countryRow">
                    <div class="col-12 country">
                        <label for="country">Country: </label>
                        <select name="country" id="country" onchange="getStates(value)">
                        </select>
                    </div>
                </div>
                <div class="row" id="stateRow">
                    <div class="col-12 state">
                        <label for="state">State: </label>
                        <select name="state" id="state" onchange="getCities(value)">
                        </select>
                    </div>
                </div>
                <div class="row" id="cityRow">
                    <div class="col-12 city" id="cityNoDisplay">
                        <label for="city">City: </label>
                        <select name="city" id="city">
                        </select>
                    </div>
                </div>

                <div class="col-12 get-card-button">
                    <button class="btn btn-info" id="card-button" onclick="cityStats(event)">GET AQI</button>
                </div>

            </div>

        </form>

        <div class="row">
            <div class="col-6" id="dataDiv">
                <!--Insert stats here via JS-->
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="map">
                <!--Insert Map here with Google Maps API-->
            </div>
        </div>

    </div>

    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQENxp5sLfLnl2aofEAIeujNOFP5nQzKQ&callback=initMap&libraries=&v=weekly"
    async></script>
</body>
</html>
